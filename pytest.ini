[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths = tests

markers =
    slow: Tests that take a long time to run
    miniwob: Tests that require MiniWoB++ installation
    webarena: Tests that require WebArena installation
    workarena: Tests that require WorkArena installation
    visualwebarena: Tests that require VisualWebArena installation

addopts = -v --strict-markers --tb=short -ra

norecursedirs = .git .tox dist build *.egg venv .gym

log_cli = true
log_cli_level = INFO

minversion = 6.0
